<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ctf_static/base/css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='ctf_static/home/images/owasp-logo.png') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>{% block title%} {% endblock %}</title>
    {% block styles %} {% endblock %}

</head>

<body>

    <!-- <canvas id="loader" style="display: block; position: absolute"></canvas>-->

    <section id="main">
        <nav class="navigation container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-12 my-2 logo-wrapper">
                    <img src="{{ url_for('static', filename='ctf_static/home/images/owasp-logo.png') }}" class="logo">
                </div>

                <div class="col-lg-1 my-4 links">
                    <span class="nav-link">Home</span>
                </div>
                <div class="col-lg-1 my-4 links">
                    <a href="{{url_for('login')}}" style="text-decoration: none; color: inherit;"><span
                            class="nav-link">Login</span></a>
                </div>
                <div class="col-lg-1 my-4 links" >
                    <a href="{{url_for('register')}}" style="text-decoration: none; color: inherit;"><span
                            class="nav-link">Register</span></a>
                </div>
                <div class="bars my-4">
                    <i class="fas fa-bars" style="color: #fff" onClick="handleNav()"></i>
                </div>

            </div>
        </nav>
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="close-row">
                    <i class="fas fa-times close-icon" onClick="handleClose()"></i>
                </div>
                <div class="sidebar-links">
                    <p>Home</p>
                    <a href="{{url_for('login')}}" style="text-decoration: none; color: inherit;">
                        <p>Login</p>
                    </a>
                    <a href="{{url_for('register')}}" style="text-decoration: none; color: inherit;">
                        <p>Register</p>
                    </a>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}

    </section>

    <!-- <div class="footer">
        <span>Â© Copyright 2021 - OWASP VITCC | All Rights Reserved.</span>
    </div> -->

    <script src="{{ url_for('static', filename='ctf_static/base/js/script.js') }}"></script>

            setTimeout(function () {
                loader.style.display = 'none';
                main.style.display = "block";
            }, 2000);
        })
    </script> -->
</body>

</html>
